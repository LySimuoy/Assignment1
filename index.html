<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <script src="JQ.js"></script> -->
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <section class="header bg-primary  p-5">
        <div class="container">
            <div class="tbl-add">
                <div class="shadow p-3 mb-5 bg-white  rounded-0">
                    <form>
                        <div class="row g-2">
                                <label  class="form-label"><h6>New Todo:</h6></label>
                                <div class="col-9">
                                    <input type="text" class="form-control rounded-0  border-primary border-opacity-50" id="inputText">
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn-add btn btn-primary mb-3 rounded-0" id="btn-add">Add</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="btl-body ">
                <div class="" >
                    <ul class="list-group rounded-0 border border-primary border-opacity-75">
                        <li class="list-group-item ">
                            <div class="row g-3 align-items-center">
                                <div class="col-1">
                                    <label  class="form-label m-0 "><h6>Edit:</h6></label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control rounded-0  border-primary border-opacity-50" id="row-data">
                                </div>
                                <div class="col-2 " >
                                    <button type="button" class="btn btn-light  rounded-0 border-primary bg-white " id="btn-save">Save</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="space" style="height: 50px;">

    </section>

    </div>
    
    
</body>
<script src="JQ.js"></script>
</html>
